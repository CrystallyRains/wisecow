name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.17.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind

    - name: Create Kind Cluster
      run: kind create cluster --name kind

    - name: Set up Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        kind get kubeconfig --name kind > $HOME/.kube/config
        cat $HOME/.kube/config # Optional: To debug if the kubeconfig is set correctly

    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Verify kubectl
      run: |
        kubectl cluster-info || exit 1

    - name: List Deployments
      run: kubectl get deployments --all-namespaces

    - name: Describe Deployment
      run: kubectl describe deployment wisecow -n <namespace> || echo "Deployment not found"

    - name: Update Kubernetes Deployment
      run: |
        kubectl set image deployment/wisecow wisecow=${{ secrets.DOCKER_HUB_USERNAME }}/wisecow:${{ github.sha }} -n <namespace>
        kubectl rollout status deployment/wisecow -n <namespace>
